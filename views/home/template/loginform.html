<div class="login-form" ng-show="loginform" ng-controller="loginController">	
	<form name="loginForm">
		<div class="col-sm-12" >
			<input type="text" class="form-control" name="email" placeholder="E-mail" ng-model="email">
		</div>
		<div class="col-sm-8">
			<input type="password" class="form-control" name="password" placeholder="Senha" ng-model="password">	
		</div>
		<div class="col-sm-4">
			<button class="btn btn-primary" ng-click="doLogin()">Entrar</button>
		</div>
	</form>	
	<div class="login-error-report" ng-show="loginErrorMessage">
		{{loginErrorMessage}}
	</div>	
</div>
