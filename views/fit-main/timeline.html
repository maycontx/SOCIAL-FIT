<div class="timeline">		
	<div class="postform">
		<form>
			<div class="media-box">
				<ul>
					<li>
						<a>
							<i class="fa fa-camera-retro" aria-hidden="true"></i>
							<span>Foto/Imagem</span>
						</a>
					</li>
					<li>
						<a>
							<i class="fa fa-video-camera" aria-hidden="true"></i>
							<span>VÃ­deo</span>
						</a>
					</li>
					<li>
						<a>
							<i class="fa fa-external-link" aria-hidden="true"></i>
							<span>Link</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="url-box">
				<input type="text" class="form-control" placeholder="Url do link" ng-model="linkUrl">
				<button type="button" class="btn btn-primary btn-link-find" ng-click="find()">Encontrar</button>
			</div>
			<div class="text-box">
				<textarea ng-model="post.text" timeline-textarea class="form-control" rows="{{timelineTextareaRow}}" placeholder="Escreva algo motivador..."></textarea>
			</div>
			<div class="btn-box">
				<button class="btn btn-primary">Publicar</button>
			</div>
		</form>
	</div>

	<div class="post" ng-repeat="post in timelinePosts">
		<div class="post-header">
			<div class="post-header-img">
				<img src="">
			</div>
			<div class="post-header-info">
				<div class="post-author">
					<a>{{post.user.name + " " + post.user.aftername}}</a> 
					publicou
				</div>
				<div class="post-date">
					{{post.date}}
				</div>
			</div>
		</div>
		<div class="post-content">
			{{post.text}}
		</div>
		<div class="post-footer">
			<div class="post-footer-item">
				<i class="glyphicon glyphicon-heart"></i>
				Curtir
			</div>
			<div class="post-footer-item">
				<i class="glyphicon glyphicon-bullhorn"></i>
				Comentar
			</div>
			<div class="post-footer-item">
				<i class="glyphicon glyphicon-send"></i>
				Compartilhar
			</div>
		</div>
	</div>
</div>
